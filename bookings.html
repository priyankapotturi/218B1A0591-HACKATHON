    <script>
        function validateForm() {
            const countryDropdown = document.getElementById('country');
            const selectedCountry = countryDropdown.value;
            if (selectedCountry === "") {
                alert("Please select a country.");
                return false;
            }

            return true;
        }
        function loginValidation() {
            var ufrom = document.myform.ufrom.value;
            var uto = document.myform.uto.value;
            if (ufrom == "" || uto == "") {
                alert("From Or To Place Shouldn't be empty");
                return false;
            }
            return true;
        }
